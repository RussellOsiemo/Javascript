<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Color Changer</title>
</head>

<body>
    <center>
        <h1>Javascript Events 101</h1>
        <h3>Color changing</h3>
    </center>
    <button class="btn-info">
     Change My Background
 </button>
    <p class="double">
        Double Click to Change My Background
    </p>
    <script>
        //select the button tag

        const button = document.querySelector('button');

        function random(number) {
            return Math.floor(Math.random() * (number + 1))
        }
        button.onclick = function() {
            const randomcolor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
            //change body color
            document.body.style.backgroundColor = randomcolor;
        }
        const dbButton = document.querySelector('p');

        function random(number) {
            return Math.floor(Math.random() * (number + 1))
        }

        dbButton.ondbclick = function() {
            const randomcolor2 = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
            //change body color
            document.body.style.backgroundColor = randomcolor2;
        }
    </script>
</body>

</html>
