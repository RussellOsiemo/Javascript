        <script type="text/javascript" >
             function Plan(name, price, space, transfer, pages, discountMonths) {
                 this.name = name;
                 this.price = price;
                 this.space = space;
                 this.transfer = transfer;
                this.pages = pages;
                 this.discountMonths = discountMonths;
                 this.calcAnnual = function(percentIfDisc) {
                 var bestPrice = this.price;
                 var currDate = new Date();
                 var thisMo = currDate.getMonth();
                 for (var i = 0; i < this.discountMonths.length; i++) {
                 if (this.discountMonths[i] === thisMo) {
                 bestPrice = this.price * percentIfDisc;
                 break;
                 }
                 }
                 return bestPrice * 12;
                 };
                 }

                  var plan1 = new Plan("Basic",3.99,10,1000,10,[7,8]);
                  var plan2 = new Plan("Premium",5.99,500,5000,50,[7,8,11]);
                  var plan3 = new Plan("Ultimate", 9.99, 2000, 20000, 500, [7,8]);
                  var planCreatorName = document.getElementById("planname");
                  var planCreatorPrice = document.getElementById("planprice");
                  var planCreatorSpace = document.getElementById("planspace");
                  var planCreatorTransferRate = document.getElementById("plantrate");
                  var planCreatorPages = document.getElementById("planPages");

                 // display of hosting plans data
                 document.write("<h3>Hosting Plan 1 Data</h3> "+"<br>"+"Plan Name: "+plan1.name+"<br>"+"Plan Price: "+plan1.price+"<br>"+"Plan space: "+plan1.space+"<br>"+"Plan Transfer Rate: "+plan1.transfer+"<br>"+"Plan Pages: "+plan1.pages+"<br>");
                var annualprice = plan1.calcAnnual(0.85);
                document.write("Annual Price: "+annualprice);
                 document.write("<h3>Hosting Plan 2 Data</h3> "+"<br>"+"Plan Name: "+plan2.name+"<br>"+"Plan Price: "+plan2.price+"<br>"+"Plan space: "+plan2.space+"<br>"+"Plan Transfer Rate: "+plan2.transfer+"<br>"+"Plan Pages: "+plan2.pages+"<br>");
                 var annualprice = plan2.calcAnnual(0.85);
                 document.write("Annual Price: "+annualprice);
                 document.write("<h3>Hosting Plan 3 Data</h3> "+"<br>"+"Plan Name: "+plan3.name+"<br>"+"Plan Price: "+plan3.price+"<br>"+"Plan space: "+plan3.space+"<br>"+"Plan Transfer Rate: "+plan3.transfer+"<br>"+"Plan Pages: "+plan3.pages+"<br>");
                 var annualprice = plan3.calcAnnual(0.85);
                 document.write("Annual Price: "+annualprice);
                 //annual Price
